<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
        .response {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <form id="welcomeForm">
        <input type="text" id="visitorName" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>
    <div class="response" id="response"></div>

    <script>
        document.getElementById('welcomeForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const visitorName = document.getElementById('visitorName').value;
            try {
                const response = await fetch(`/api/hello?visitor_name=${visitorName}`);
                const data = await response.json();
                document.getElementById('response').innerText = data.greeting || data.error;
            } catch (error) {
                document.getElementById('response').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
